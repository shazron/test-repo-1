name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PREFIX_PATHS: true # equivalent to --prefix-paths flag for 'gatsby build'
      PATH_PREFIX: ${{ context.repo.name }}
      GATSBY_LAUNCH_SRC: ${{ secrets.GATSBY_LAUNCH_SRC }}
      GATSBY_LAUNCH_SRC_INCLUDE_IN_DEVELOPMENT: ${{ secrets.GATSBY_LAUNCH_SRC_INCLUDE_IN_DEVELOPMENT }}
      REPO_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO_OWNER: ${{ context.repo.owner }}
      REPO_NAME: ${{ context.repo.name }}
      REPO_BRANCH: ${{ context.ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
      - name: Show env vars
        run: |
          echo "PATH_PREFIX ${PATH_PREFIX}"
          echo "PREFIX_PATHS ${PREFIX_PATHS}"
          echo "REPO_OWNER ${REPO_OWNER}"
          echo "REPO_NAME ${REPO_NAME}"
          echo "REPO_BRANCH ${REPO_BRANCH}"
      - name: Install and Build
        run: |
          npm install
          npm run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.5.7
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: public # The folder the action should deploy.
